name: Sync Fork with Upstream

on:
  # Runs on a schedule (every day at 1:00 AM UTC)
  schedule:
    - cron: '0 1 * * *'
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Check out the repository
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      # Step 2: Configure Git
      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
      
      # Step 3: Add upstream repository
      - name: Add Upstream Repository
        run: |
          # Replace these values with your upstream repository details
          # Format: https://github.com/ORIGINAL_OWNER/ORIGINAL_REPOSITORY.git
          git remote add upstream https://github.com/p-stream/simple-proxy.git
      
      # Step 4: Fetch from upstream
      - name: Fetch Upstream
        run: |
          git fetch upstream
      
      # Step 5: Merge upstream changes into your fork
      - name: Merge Upstream
        run: |
          # Replace 'main' with your branch name if different
          git checkout dev
          git merge upstream/dev --no-edit
      
      # Step 6: Push changes to your fork
      - name: Push Changes
        run: |
          git push origin dev
